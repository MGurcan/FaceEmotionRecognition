İlk yöntem olan LLM fine tune için gerekli verilerin toplanması kısmında rol oynadım. FRIENDS, HIMYM gibi dizilerin altyazılarının transkriptlerle eşleştirilmesi kısmı üzerine yoğunlaştım. Eşleştirilen verilerin Türkçe model eğitiminde kullanılabilirliğini araştırdım. Takımca yaptığımız çeşitli denemeler sonucunda elimizdeki transcript datası ile LLM fine tune'undan optimal bir sonuç alamayınca bu yöntemden vazgeçtik.
LLM modellerin fine tune işlemleri sırasında Blenderbot'un farklı versiyonlarına fine tune denemeleri gerçekleştirdim.
LLM modellerinden istediğimiz sonucu alamayınca Question Answer modelleri üzerine yoğunlaştık. Bu kısmın projede kullanabilirliğini takımcak tartıştıktan sonra Haystack ve QA model kullanımı üzerine araştırma yaptım.
SQuAD veri formatına çevirdiğim FRIENDS dizisi replik datalarını kullanarak Haystack aracılığıyla QA modelini fine tune ettim. Çeşitli parametreler ve metrikler ile accuracy değerlerini kıyasladım.
Bu modelin servisini backend ile bağladım.
Projede kullanılan modellerin kendi aralarında iletişimi için GPT, Haystack ve Mistral modellerini bir arada kullanan bir pipeline oluşturdum.
Client side için gerekli birkaç UI geliştirmesini gerçekleştirdim. Cevap dönme gecikmesi sırasındaki animasyonu ve sesli dönüt alınırken gösterilen animasyonu geliştirdim.